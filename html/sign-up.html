<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/sign-up.css">
  <script defer src="../JS/main.js"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <title>Sign Up</title>
</head>

<body>  
  <section class="sign-up-container">
    <div class="sign-up-content">
      <div class="logo-column">
        <div class="logo-wrapper">
          <img src="../images/bg.png" alt="" class="background-image" />
          <div class="logo-text">
            Tech<span class="gauge">Gauge</span>
          </div>
        </div>
      </div>
      <div class="form-column">
        <form class="sign-up-form" action="#">
          <h2 class="sign-up-title">SIGN UP</h2>
          <input type="text" id="gmail" class="input-field" placeholder="Email" aria-label="Email" required spellcheck="false" autocomplete="off"/>
          <div id="emailError" class="error"></div>
          <input type="text" id="username" class="input-field" placeholder="Create username" aria-label="Create username" spellcheck="false" required autocomplete="off"/>
          <div id="usernameError" class="error"></div>
          <input type="password" id="password" class="input-field" placeholder="Create password" aria-label="Create password" required autocomplete="off"/>
          <div id="passwordError" class="error"></div>
          <p class="login-text">
            Already have an account? <a href="index.html" id="login-text" style="color: #1e2a5e;">Login</a>
          </p>
          <button onclick="signup()" type="submit" class="sign-up-button">SIGN UP</button>
          <div class="divider">
            <div class="divider-line"></div>
            <span>or</span>
            <div class="divider-line"></div>
          </div>

          <div class="google-sign-up" role="button" tabindex="0">
            <div id="g_id_onload"
              data-context="signup"
              data-client_id="11063273909-jbdea89ip5kqm5u2uo504p4dhtecaj1a.apps.googleusercontent.com"
              data-callback="handleCredentialResponse"
              data-ux_mode="popup"
              data-auto_prompt="false">
            <!-- <img src="../images/google-logo.png" alt="Google logo" class="google-icon" />
            <button onclick="googlesignup()" type="submit" class="google-signup">Sign up with google</button> -->
            <div class="g_id_signin" 
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="larger"
            data-logo-alignment="center">
          </div>
          </div>
        </form>
      </div>
    </div>
  </section>


</body>
</html>
