<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.67">
  <link rel="stylesheet" href="../CSS/sign-up.css">
  <title>LKKMO WEB PROJECT</title>
</head>

<body>  
  <section class="sign-up-container">
    <div class="sign-up-content">
      <div class="logo-column">
        <div class="logo-wrapper">
          <img src="../images/bg.png" alt="" class="background-image" />
          <div class="logo-text">
            Tech<span class="gauge">Gauge</span>
          </div>
        </div>
      </div>
      <div class="form-column">
        <form class="sign-up-form" action="#">
          <h2 class="sign-up-title">SIGN UP</h2>
          <input type="text" id="gmail" class="input-field" placeholder="Insert gmail" aria-label="Insert gmail" required />
          <input type="text" id="username" class="input-field" placeholder="Create username" aria-label="Create password" required/>
          <input type="password" id="password" class="input-field" placeholder="Create password" aria-label="Create password" required/>
          <p class="login-text">
            Already have an account? <a href="index.html" id="login-text" style="color: #1e2a5e;">Login</a>
          </p>
          <button type="submit" class="sign-up-button">SIGN UP</button>
          <div class="divider">
            <div class="divider-line"></div>
            <span>or</span>
            <div class="divider-line"></div>
          </div>
          <div class="google-sign-up" role="button" tabindex="0">
            <img src="../images/google-logo.png" alt="Google logo" class="google-icon" />
            <span class="google-text">Sign up with google</span>
          </div>
        </form>
      </div>
    </div>
  </section>


</body>
</html>
