<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.67">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>LKKMO WEB PROJECT</title>
</head>

<body>  
  <section class="login-container">
    <div class="login-content">
      <div class="logo-column">
        <div class="logo-wrapper">
          <img src="../images/bg.png" alt="" class="background-image" />
          <div class="logo-text">
            Tech<span class="gauge">Gauge</span>
          </div>
        </div>
      </div>
      <div class="form-column">
        <form class="login-form" action="#">
          <h2 class="login-title">LOGIN</h2>
          <input type="text" id="username" class="input-field" placeholder="Insert username" aria-label="Insert username" required />
          <input type="password" id="password" class="input-field" placeholder="Insert password" aria-label="Insert password" required/>
          <input type="submit" class="login-button" value="LOGIN">
          <p class="signup-text">
            Don't have an account? <a id="sign-up-text" href="sign-up.html" style="color: #1e2a5e;">Sign Up!</a>
          </p>
          <div class="divider">
            <div class="divider-line"></div>
            <span>or</span>
            <div class="divider-line"></div>
          </div>
          <div class="google-login" role="button" tabindex="0">
            <img src="../images/google-logo.png" alt="Google logo" class="google-icon" />
            <span class="google-text">Login with google</span>
          </div>
        </form>
      </div>
    </div>
  </section>


</body>
</html>
