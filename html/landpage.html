<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/landpage.css">
  <title>Landing Page</title>
</head>
<body>
  <header class="landing-page">
    <div class="main-container">
        <div class="nav">
          <nav>
            <ul>
            <div class="logo">
              <a href="#">T<span class="gauge">G</span></a>
            </div>
              <li><a href="#">Comparison</a></li>
              <li><a href="#">Brands</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
            <div class="user-icon">
              <i class="fa fa-user-circle-o custom-style" aria-hidden="true"></i>
            </div>
          </nav>
        </div>

      <div class="content-area">
      <div class="main-title">
        Tech<span class="gauge">Gauge</span>

              <i class="fa fa-search custom-style" id="search-icon" aria-hidden="true"></i>

            </div>
            <div class="search down">
              <i class="fa fa-search custom-style" id="search-icon" aria-hidden="true"></i>
              <input type="text" placeholder="Search here to compare">
            </div>
            <div class="button">
              <button type="submit" class="compare-button">Compare</button>

        </div>
      </div>
    </div>
