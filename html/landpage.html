<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../CSS/landpage.css">
  <script defer src="../JS/landpage.js"></script>
  <title>Landing Page</title>
</head>

<body>
  <header class="landing-page">
    <a href="landpage.html" class="logo"><img src="/images/Logo LKKMO Web Teknologi 3.png" alt=""></a>

    <ul class="navbar">
      <li><a href="comparison.html">Comparison</a></li>
      <li><a href="brands.html">Brands</a></li>
      <li><a href="about-us.html">About Us</a></li>
    </ul>

    <div id="user-icon">
      <a href="#" id="user-icon"><i class="fa-regular fa-circle-user custom-style"></i></a>
      <div class="dropdown-menu">
        <a href="sign-up.html">Sign In</a>
      </div>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="content-area">
        <div class="main-title">
          Tech<span class="gauge">Gauge</span>
        </div>
        <p class="subtitle">Your Guide to Smart Tech Decisions</p>
        <div class="compare-area">
          <div class="search up">
            <i class="fa fa-search custom-style" id="search-icon" aria-hidden="true"></i>
            <input id="laptop-search-1" type="text" placeholder="Search here to compare">
            <div id="search-results-1" class="dropdown-content"></div>
          </div>
          <div class="search down">
            <i class="fa fa-search custom-style" id="search-icon" aria-hidden="true"></i>
            <input id="laptop-search-2" type="text" placeholder="Search here to compare">
            <div id="search-results-2" class="dropdown-content"></div>
          </div>
          <div class="button">
            <button type="submit" id="compare-btn">Compare</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
