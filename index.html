<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="JS/js.js"></script>
  <title>LKKMO WEB PROJECT</title>
</head>

<body>
  <section class="login-container">
    <div class="login-column">
      <div class="brand-section">
        <div class="brand-content">
          <img src="images/login-page.png" alt="" class="brand-background" />
          <h1 class="brand-text">
            Tech <span class="brand-emphasis">Gauge</span>
          </h1>
        </div>
      </div>
    </div>
    <div class="form-column">
      <div class="form-container">
        <h2 class="form-title">LOGIN</h2>
        <form>
          <label for="username" class="visually-hidden">Insert username</label>
          <input type="text" id="username" class="form-input" placeholder="Insert username" />
          <label for="password" class="visually-hidden">Insert password</label>
          <input type="password" id="password" class="form-input form-input-password" placeholder="Insert password" />
          <button type="submit" class="form-submit">LOGIN</button>
        </form>
        <p class="signup-link">
          Don't have an account? <span class="signup-emphasis">Sign Up!</span>
        </p>
        <div class="divider">
          <div class="divider-line"></div>
          <span>or</span>
          <div class="divider-line"></div>
        </div>
        <div class="google-login" tabindex="0" role="button">
          <img src="images/google-logo.png" />
          <span class="google-text">Login with google</span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
